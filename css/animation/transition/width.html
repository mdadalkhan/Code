<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transition</title>
</head>
<body>
	<div class="content">
		<p>Sample Width Transition</p>
	</div>
	<style>
		.content {background-color: #d4d3ff; padding: 40px;}
		.content:hover {
			background-color: red;
			width: 50%;
			transition: all 1s;
			

		}
	</style>
</body>
</html>
