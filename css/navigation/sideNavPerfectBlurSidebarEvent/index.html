<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <!-- Library / css, js frameworks should comes -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Header Section -->
    <div class="content"><h1>Hi There this is Gonna be Go </h1></div>
    <header>
        <!-- Placeholder for logo -->
        <div class="logo">LOGO</div>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="#" class="navbarHide">Home </a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Services </a></li>
                <li><a href="#">Team </a></li>
                <li><a href="#">Portfolio </a></li>
                <li><a href="#">Contact </a></li>
            </ul>
        </nav>
        <!-- End of navigation bar -->
        <!-- This is for menu toggle icon. We can place it before logo -->
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
</body>


</html>
