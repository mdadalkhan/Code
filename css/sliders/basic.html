<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Slider</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
   <div class="slide">
<!--      name attribute is used to set a name for any element and can be accessed using document.givenName-->
       <img name="slide" alt="slide show"> 
       <button class="prev">Previous</button>
       <button class="next">Next</button>
   </div>
</body>
   <script src="basic.js"></script>
</html>
