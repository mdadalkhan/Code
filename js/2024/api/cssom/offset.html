 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Coordinate Test</title>
 </head>
 <body>
     <div class="main">
        <p>M B P: 50px    H W: 500px</p>
        <p>--------------------------</p>
          <p id="divpos"></p>
          <p id="winpos"></p>
          <p id="scrpos"></p>
          <p id="docpos"></p>
         
     </div>
 </body>
 <style>
     *     {margin: 0px; padding: 0px; border: 0px; box-sizing: border-box}
     .main {height: 500px; width: 500px; border:50px solid red; margin: 50px; padding: 50px; overflow-x: scroll; overflow-y: scroll}

 </style>
<!-- Open Chrome dev tools >> Element >> Computed to see result -->
<script type="application/javascript">
 const winpos = document.querySelector("#winpos")
 const scrpos = document.querySelector("#scrpos")
 const docpos = document.querySelector("#docpos")
 const divpos = document.querySelector("#divpos")
 const main = document.querySelector(".main")
 
 window.onresize = function(){
   winpos.innerText = "Window: Height: " + window.innerHeight + "px  " + "  Width: " + window.innerWidth+"px" ;       
   scrpos.innerText = "Screen: ScreenX: " + window.screenX + "px  " + "  ScreenY: " + window.screenX+"px" + "  ScreenLeft: "+window.screenLeft +" ScreenTop " +window.screenTop ;       
 }
 
 
 main.addEventListener("mousemove",function(e){
     // This event is applicable till borber of the element. margin is not included
     divpos.innerText = `ClientX: ${e.clientX}px
                         ClientY: ${e.clientY}px
                         ScreenX: ${e.screenX}px
                         ScreenY: ${e.screenY}px
                           PageX: ${e.pageX}px
                           PageY: ${e.pageY}px
                         offSetX: ${e.offsetX}px
                         offsetY: ${e.offsetY}px
						 
                         scrollLeft: ${main.scrollLeft}px
                         scrollTop: ${main.scrollTop}px
                         scrollHeight: ${main.scrollHeight}px

                      offsetLeft: ${main.offsetLeft}px
                       offsetTop: ${main.offsetTop}px
                    
                          Height: ${main.offsetHeight}px
                           width: ${main.offsetWidth}px

                      window I H: ${window.innerHeight}px
                      window I W: ${window.innerWidth}px
                      window O H: ${window.outerHeight}px
                      window O W: ${window.outerWidth}px

                        `
 });
 
</script>
 </html>
